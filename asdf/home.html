<!DOCTYPE >
<html>
  <head>
    <meta charset="utf-8" />
    <title>Homes for Haiti</title>
    <link
      href="https://fonts.googleapis.com/css?family=Muli&display=swap"
      rel="stylesheet"
    />
    <link  rel="stylesheet" type="text/css" href="home.css" />
  </head>
â€‹
  <body>
    <section>
      <div id="background-img"></div>
      <div id="text-container">
        <h1>
          Be a part of building the next home in Haiti by encouraging change
          from within.
        </h1>
        <h2>Sign up to recieve updates about our life-changing project</h2>
        <div id="form-container">
          <!-- Begin Mailchimp Signup Form -->
          <link
            href="//cdn-images.mailchimp.com/embedcode/classic-10_7.css"
            rel="stylesheet"
            type="text/css"
          />

          <div id="mc_embed_signup">
            <form
              action="https://gmail.us4.list-manage.com/subscribe/post?u=be4f9c11b071e141327b4758e&amp;id=e58d1045c5"
              method="post"
              id="mc-embedded-subscribe-form"
              name="mc-embedded-subscribe-form"
              class="validate"
              target="_blank"
              novalidate
            >
              <div id="input-flex-container">

                <input
                  class="email-input"
                  type="email"
                  value=""
                  name="EMAIL"
                  id="mce-EMAIL"
                />
                <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                <!-- <div
                  style="position: absolute; left: -5000px;"
                  aria-hidden="true"
                >
                  <input
                    type="text"
                    name="b_be4f9c11b071e141327b4758e_e58d1045c5"
                    tabindex="-1"
                    value=""
                  />
                </div> -->
                <div class="clear">
                  <input
                    type="submit"
                    value="Sign Up!"
                    name="subscribe"
                    id="mc-embedded-subscribe"
                    class="button submit-button"
                  />
                </div>
                <div id="mce-responses" class="clear">
                  <div
                    class="response"
                    id="mce-error-response"
                    style="display:none"
                  ></div>
                  <div
                    class="response"
                    id="mce-success-response"
                    style="display:none"
                  ></div>
                </div>
              </div>
            </form>
          </div>
          <script
            type="text/javascript"
            src="//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js"
          ></script>
          <script type="text/javascript">
            (function($) {
              window.fnames = new Array();
              window.ftypes = new Array();
              fnames[0] = "EMAIL";
              ftypes[0] = "email";
              fnames[1] = "FNAME";
              ftypes[1] = "text";
              fnames[2] = "LNAME";
              ftypes[2] = "text";
              fnames[3] = "ADDRESS";
              ftypes[3] = "address";
              fnames[4] = "PHONE";
              ftypes[4] = "phone";
              fnames[5] = "BIRTHDAY";
              ftypes[5] = "birthday";
            })(jQuery);
            var $mcj = jQuery.noConflict(true);
          </script>
          <!--End mc_embed_signup-->
        </div>
      </div>
    </section>
  </body>
</html>
